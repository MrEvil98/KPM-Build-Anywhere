name: Build KPM
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download KernelPatch Source
        run: |
          # This downloads the missing KPM files you mentioned!
          git clone https://github.com/bmax121/KernelPatch.git

      - name: Compile the C Code
        run: |
          # 1. Map the paths exactly like the documentation says
          export NDK_PATH=$ANDROID_NDK_LATEST_HOME
          export KP_DIR=$(pwd)/KernelPatch
          
          # 2. Compile the code normally
          make ARCH=arm64 || true
          
          # 3. Link the file safely so APatch accepts it
          $NDK_PATH/toolchains/llvm/prebuilt/linux-x86_64/bin/ld.lld -r -T hello.lds -o hello_fixed.kpm hello.o
          
      - name: Upload the finished KPM
        uses: actions/upload-artifact@v4
        with:
          name: Zenfone-KPM
          path: hello_fixed.kpm
